<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Abrir PDF no PDF.js</title>
  <style>
    html, body { height: 100%; margin: 0; }
    main { display: flex; align-items: center; justify-content: center; height: 100%; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .box { max-width: 720px; padding: 24px; }
    code { background: #f5f5f7; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>
<body>
<main>
  <div class="box">
    <h1>Abrindo PDF com PDF.js</h1>
    <p>Este arquivo aceita <code>?file=SEU_ARQUIVO.pdf</code> como parâmetro.</p>
  </div>
</main>
<script>
  function getParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name) || "";
  }
  function buildViewerURL(filePath) {
    const base = "https://mozilla.github.io/pdf.js/web/viewer.html";
    const url = new URL(base);
    // Se o filePath for relativo, resolvemos em relação a esta página
    const currentBase = window.location.origin + window.location.pathname.replace(/[^\/]*$/, "");
    const absoluteFileURL = new URL(filePath, currentBase).toString();
    url.searchParams.set("file", absoluteFileURL);
    return url.toString();
  }
  const file = getParam("file");
  if (!file) {
    document.body.insertAdjacentHTML("beforeend", "<p style='text-align:center'>Parâmetro <code>?file=</code> não informado.</p>");
  } else {
    const target = buildViewerURL(file);
    window.location.replace(target);
  }
</script>
</body>
</html>
